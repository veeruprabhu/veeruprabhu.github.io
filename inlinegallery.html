<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel LightGallery</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery-bundle.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 20px;
        }

        .gallery-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            padding-bottom: 20px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Carousel LightGallery</h2>

    <div class="gallery-container">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="gallery">
                <!-- Images will be dynamically inserted here -->
            </div>
            <!-- Swiper Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/zoom/lg-zoom.umd.js"></script>

    <script>
        const imageUrls = [
            "https://source.unsplash.com/random/600x400?sig=1",
            "https://source.unsplash.com/random/600x400?sig=2",
            "https://source.unsplash.com/random/600x400?sig=3",
            "https://source.unsplash.com/random/600x400?sig=4",
            "https://source.unsplash.com/random/600x400?sig=5"
        ];

        const gallery = document.getElementById("gallery");

        // Load images dynamically into Swiper
        imageUrls.forEach((src, index) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.innerHTML = `<a href="${src}" data-lg-size="600-400"><img src="${src}" alt="Gallery Image"></a>`;
            gallery.appendChild(slide);
        });

        // Initialize Swiper Carousel
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 1,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Initialize LightGallery
        lightGallery(document.querySelector(".swiper-container"), {
            selector: 'a',
            thumbnail: true,
            zoom: true
        });
    </script>

</body>
</html>
