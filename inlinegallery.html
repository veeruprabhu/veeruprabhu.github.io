<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel LightGallery (No License Required)</title>

    <!-- Swiper.js CSS for Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.css">

    <!-- LightGallery v1 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/css/lightgallery.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .swiper {
            width: 80%;
            height: 300px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

            .swiper-slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    </style>
</head>
<body>

    <h2>LightGallery Carousel (Free Version)</h2>
    <p>Swipe to navigate through images.</p>

    <!-- Swiper Container for Carousel -->
    <div class="swiper">
        <div class="swiper-wrapper" id="lightgallery">
            <div class="swiper-slide">
                <a href="images/portfolioImg/Picture1.jpg" data-lg-size="800-600">
                    <img src="images/portfolioImg/Picture1.jpg" alt="Image 1">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="images/portfolioImg/Picture2.jpg" data-lg-size="800-600">
                    <img src="images/portfolioImg/Picture2.jpg" alt="Image 2">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="images/portfolioImg/Picture3.jpg" data-lg-size="800-600">
                    <img src="images/portfolioImg/Picture3.jpg" alt="Image 3">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="images/portfolioImg/Picture4.jpg" data-lg-size="800-600">
                    <img src="images/portfolioImg/Picture4.jpg" alt="Image 4">
                </a>
            </div>
        </div>

        <!-- Pagination and Navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper.js for Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.js"></script>

    <!-- LightGallery v1 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lg-fullscreen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lg-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lg-autoplay.min.js"></script>

    <script>
        // Initialize Swiper (Carousel)
        var swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Initialize LightGallery on Swiper slides
        lightGallery(document.getElementById('lightgallery'), {
            thumbnail: true,
            zoom: true,
            autoplay: true,
            fullScreen: true
        });
    </script>

</body>
</html>
